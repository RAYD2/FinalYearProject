{% extends 'base.html' %}

{% block content %}
    <h1>PATIENTS</h1>
<br/>
{% if patients %}
        <div  class = container_cards style = "border: 0.05rem solid black; border-radius: 0.5rem;">
            {% for patient in patients%}
            <div class="card" style="width: 31rem; height: 4.5rem; margin:0.5rem;">
                <div class="card-body">
                <h5 class="card-title" style="font-size: 1.2rem;">{{patient.PT_F_NAME}} {{patient.PT_LAST_NAME}} </h5>
                <p class="card-text" style="font-size: 0.6rem;">ID: {{patient.SUBJECT_ID}}</p>
                <a href="#" class="btn btn-primary" style="width: 3rem ; font-size: 0.6rem; position: relative; left: 25rem; bottom:4rem;">ADD</a>
                </div>
            </div>
        {% endfor %} 
        </div>
{% else %}
        <p>No Patients Registered</p>
{% endif %}
{% endblock %}
