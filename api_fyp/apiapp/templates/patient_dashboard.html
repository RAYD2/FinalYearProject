<form method = "post" action="{% url 'add_visits' pk=user_info.pk  p_pk=patient_info.id %}"  novalidate>
    {% csrf_token%}
    {{form.as_p}}
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>

<div class="patient" style="  color: #0077ff; border-radius: 3rem; padding: 1rem; width: 100%;display: flex; justify-content: center; align-items: center;">
    <h2 style="font-size: 2rem; overflow: hidden;"> HEALTH OVERVIEW</h2>
</div>
<br></br>
<div class="patient" style="display: flex; justify-content: space-between; ">
    <h1 style="font-size: 2rem; overflow: hidden; background-color: rgba(255, 255, 255, 0.77); color: rgb(82, 82, 82); border-radius: 1rem; padding: 1rem; width: 80%; display: flex; justify-content: center;"> {{ patient_info.PT_F_NAME }}  {{ patient_info.PT_LAST_NAME }}</h1>
    <a href="" data-bs-toggle="modal"  data-bs-target="#Modal_edit_patient" class="btn" style=" background-color:rgba(0, 187, 0, 0.69); width: 3rem ; height: 3rem;font-size: 1.5rem; border-radius: 0.5rem; display: flex; align-items: center;">
        <i class="bi bi-pencil-square" style="filter: invert(1);"></i>
    </a>
    <a href="{%url 'patient_flag' pk=patient_info.id %}" class="btn" style="  width: 10%;height: 20%;font-size: 1.5rem; background-color: red; color: white; display: flex;  justify-content: center;">FLAG</a>
</div>
<br></br>
<div class="container" style="display: flex; flex-direction: row; justify-content: space-between;" >
    <div class="container2" style="display: flex; justify-content: space-between; flex-direction: column;">
        <div  class = "container_risk" style = " padding: 1rem; display:flex; align-items: center; flex-direction:column; min-width: 30rem; min-height: 10rem; justify-content : center ; border: 0.05rem solid rgba(0, 0, 0, 0); border-radius: 1.5rem; overflow: hidden; background-color: white;">
            <div>
                <h3 style=" font-size: 1rem; display:flex; align-items: center; position:relative; top:0rem; color: #4f4f4f; ">AD CURRENT RISK</h3>
            </div>
            <div class="risk_prediction" style="position:relative; width: 80%; height: 4rem; margin:0.5rem auto;">
                
            </div>
        </div>
        <br></br>
        <div class = "container_diag" style = " padding: 1rem; display:flex; align-items: center; flex-direction:column; min-width: 30rem; min-height: 10rem; justify-content : center ; border: 0.05rem solid rgba(0, 0, 0, 0); border-radius: 1.5rem; overflow: hidden; background-color: white;">
            <div>
                <h3 style=" font-size: 1rem; display:flex; align-items: center; position:relative; top:0rem; color: #4f4f4f; ">CURRENT DIAGNOSIS</h3>
            </div>
            <div class="Diagnoisis" style="position:relative; width: 80%; height: 4rem; margin:0.5rem auto;">
                
            </div>
        </div>
    </div>
    <div  class = "container_visits" style = " padding: 1rem; display:flex; align-items: center; flex-direction:column;  min-width: 45rem; min-height: 10rem; justify-content : center ; border: 0.05rem solid rgba(0, 0, 0, 0); border-radius: 1.5rem; overflow-x: scroll; overflow-x: hidden; background-color: white;">

        <div class="visits" style="position:relative; width: 80%; height: 4rem; margin:0.5rem auto;">
            
        </div>
    </div>
    </div>
