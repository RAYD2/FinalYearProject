<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <!-- login form -->
  <body>
    <a class="btn btn-primary" href="{% url 'home' %}">Back</a>
    <div class = "main_container">
        <form method = "post">
            {% csrf_token %}
            <h1>A-MEDIC</h1>
            <br><br>
            <div class="mb-3">
            <input type="text" class="form-control" id="user_username" aria-describedby="emailHelp" placeholder = "Enter Username" name = "user_username">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" id="user_password" placeholder="Enter Password" name ="user_password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
  </body>
  <style>
     .main_container{
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction:column;
        position: relative;
        top: 10rem;
    }
    a{
        position: relative;
        top: 2rem;
        left:1rem;
    }
    h1{
        font-size: 10rem;
        color: #0077ff;
    }

  </style>
</html>
